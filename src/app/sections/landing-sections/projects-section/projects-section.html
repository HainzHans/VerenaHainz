<section class="section" id="projects">
  <div class="container">
    <div class="projects-grid">
      @for(project of projects; track project; let index = $index) {
        <div class="project project-{{index + 1}}" >
          <div class="overlay">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
            <button class="project-btn" (click)="navigateToPage('project')">
              <img src="../../../../assets/icons/chevron_right.svg" alt="chevron_right" />
            </button>
          </div>
        </div>
      }
    </div>
  </div>
</section>
