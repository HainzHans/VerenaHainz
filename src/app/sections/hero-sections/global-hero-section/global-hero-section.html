<section
  class="about-hero-section"
  [ngClass]="heroClass"
>
  <div class="container about-hero-container">

    <div class="about-hero-textbox">
      <div>

        <div class="about-hero-line about-hero-line-1 font-cursive">
          {{ line1() }}
        </div>

        <div class="about-hero-line about-hero-line-2 font-display">
          {{ line2() }}
        </div>

        <div class="about-hero-line about-hero-line-3 font-display">
          {{ line3() }}
        </div>

        <div class="about-hero-line about-hero-line-4 font-display">
          {{ line4() }}
        </div>

      </div>
    </div>

  </div>
</section>
